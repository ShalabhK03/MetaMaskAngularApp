<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" class="app-sidenav">
    <mat-toolbar color="primary">
      <!--future svg to go here-->
      <span class="toolbar-filler"></span>
      <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="!sidenav.opened">
        <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="sidenav-link" [routerLink]="['/']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>
          home
        </mat-icon>
        <span class="title" mat-line>Home</span>
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/createAccount']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>
          create
        </mat-icon>
        <span class="title" mat-line>Create Account</span>
      </a>
      <!-- <a mat-list-item class="sidenav-link" [routerLink]="['/viewBalance']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>
          account_balance_wallet
        </mat-icon>
        <span class="title" mat-line>View Balance</span>
      </a> -->
      <a mat-list-item class="sidenav-link" [routerLink]="['/accountList']" (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>
          list
        </mat-icon>
        <span class="title" mat-line>Account List</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar id="appToolbar" color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
                <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
        </button>
    <h1 class="component-title">
      <a class="title-link">{{title}}</a>
    </h1>
    <span class="toolbar-filler"></span>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
